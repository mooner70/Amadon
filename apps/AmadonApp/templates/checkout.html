<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Amadon Checkout</title>
</head>

<body>
  <form action="">
    <div class="jumbotron">
      <h1 class="display-5">Thank you for your business!</h1>
      <p class="lead">We charged your credit card ${{request.session.price}}.</p>
      <hr class="my-4">
      <p>You have ordered {{request.session.itemcount}} items so far and spent ${{request.session.total}} with Amadon.com!</p>
      <p class="lead">
        <a class="btn btn-primary btn-sm" href="/amadon" role="button">Go back</a>
        <a class="btn btn-primary btn-sm" href="/clear" role="button">Clear</a>
      </p>
    </div>
  </form>
</body>
